<!DOCTYPE html>
<html lang="en">
<head>
    <title>C3</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <style>
      .c3-region.dangerRegion {
        fill: red;
      }
      .c3-line {
        stroke-width: 5px;
      }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
          padding: {
            top:0,
            bottom:0
          },
          color:{
            pattern: ['#0e2f75']
          },
            data: {
              x: 'x',
                columns: [
                    ['x', 'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEPT', 'OCT', 'NOV', 'DEC'],
                    /** DATA **/
                ],
                labels: false
            },
            grid: {
              x: {
                show: true
              },
              y: {
                show: true
              }
            },
            axis: {
              x: {
                type: 'category',
              },
              y: {
                min: 35,
                max: 80,
                label: {
                  text: 'Monthly Humidity Reading (%)',
                  position: 'outer-middle'
                } ,
                tick: {
                  values: [0, 35, 40, 45, 50, 55, 60, 65, 70, 75, 80]
                }
              },
            },
            regions: [
              { axis: 'y', start: 60, class: 'dangerRegion'}
            ],
            legend: {
              position: 'right'
            }
        });
    </script>
</body>
</html>
